<!DOCTYPE html>
<html lang="en">

<head>
    <!--Required meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Meta for SEO optimization-->
    <meta name="description" content="Web Developer Portfolio">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Sergio Naranjo Puentes">
    <meta name="title" content="Sergio Naranjo Puentes Portfolio">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="images/logo.png" />
    <!--CSS-->
    <link rel="stylesheet" href="/styles/styles.css" />
</head>

<body>

    <!--Slidein/out menu-->
    <div class="container-fluid menu">
        <ul class="menu-nav">
            <li class="nav-item current">
                <a href="index.html" class="nav-link">
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a href="about.html" class="nav-link">
                    About Me
                </a>
            </li>
            <li class="nav-item">
                <a href="proyects.html" class="nav-link">
                    My Work
                </a>
            </li>
            <li class="nav-item">
                <a href="contact.html" class="nav-link">
                    How To Reach Me
                </a>
            </li>
        </ul>
    </div>

    <!--logo and menu images-->
    <header>
        <div class="container-fluid">
            <a href="index.html"><img src="./images/logo.png" alt="logo" id="logo" /></a>
            <img src="./images/menu.png" alt="menu-img" id="menu-img" />
        </div>
    </header>

    <!--Form for contacting me via email-->
    <main>
        <div class="container-fluid">
            <div class="overlay"></div>
            <div class="container" id="contact-form-container">
                <h1 id="contactme-title">Contact Me</h1>
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="col">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <textarea class="form-control" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="form-row" id="btn-form-row">
                        <button class="btn btn-outline-warning" id="btn-send" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!--Javascript-->
    <script src="/scripts/main.js"></script>
</body>

</html>
