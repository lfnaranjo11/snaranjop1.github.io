<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Web Developer Portfolio">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Sergio Naranjo Puentes">
    <meta name="title" content="Sergio Naranjo Puentes Portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Contact</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <a href="index.html"><img src="./images/logo.png" alt="logo" id="logo" /></a>
            <a href=""><img src="./images/menu.png" alt="menu" id="menu" /></a>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="overlay"></div>
            <div class="container" id="contact-form-container">
                <h1 id="contactme-title">Contact Me</h1>
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="col">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <textarea class="form-control" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="form-row" id="btn-form-row">
                        <button class="btn btn-outline-warning" id="btn-send" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
